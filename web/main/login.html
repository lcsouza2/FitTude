<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/main/style_login.css">
    <link rel="shortcut icon" href="static/assets/img/favicon2.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8e+z5l5x5l5x5l5x5l5x5l5x5l5x5l5x5" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
     <nav data-bs-theme="dark" class="navbar navbar-expand-lg fixed-top py-1 px-1">
        <div class="container-fluid d-flex justify-content-between">
            <a href="/" class="navbar-brand">
                <h1 class="mb-0"><span class="h1-highlighted">Fit</span>Tude</h1>
            </a>
            <a href="register">
                <button class="btn btn-custom px-4" type="button">Cadastre-se</button> 
            </a>
        </div>
     </nav>
    <div class="container-fluid pt-5 d-flex justify-content-center align-items-start min-vh-100">
        <div class="col-11 col-sm-9 col-md-7 col-lg-5 col-xl-4 login-box align-self-center">
            <form id="loginForm" class="form-container p-1">
                <h2>Login</h2>
                <div>
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>

                <div>
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" id="senha" class="form-control" required>
                </div>
                <div id="mensagem" class="text-center">
                </div>
                <div class="mb-1">
                    <input type="checkbox" id="remember" class="form-check-input form-check-lg">
                    <label for="remember">Lembre de mim</label>
                </div>
                <input type="hidden" id="errorMessage" value="">
                <div class="d-grid gap-2">
                    <button class="btn btn-custom w-100" type="submit">Entrar</button>
                </div>

                <a href="https://fittude-api-wn11.onrender.com/api/user/password_change" class="forgot-password link-info link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover text-center">Esqueci minha senha</a>
            </form>
        </div>
    </div>
    <script type="module" src="../static/js/functional/handleLogin.js"></script>
</body>
</html>
