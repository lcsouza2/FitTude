<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../static/css/style_signup.css">
    <link rel="shortcut icon" href="static/assets/img/favicon2.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8e+z5l5x5l5x5l5x5l5x5l5x5l5x5l5x5" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

     <nav data-bs-theme="dark" class="navbar navbar-expand-lg fixed-top py-1 px-1">
        <div class="container-fluid d-flex justify-content-between">
            <a href="/" class="navbar-brand">
                <h1 class="mb-0"><span class="h1-highlighted">Fit</span>Tude</h1>
            </a>
            <a href="login">
                <button class="btn btn-custom px-4" type="button">Login</button>
            </a>
        </div>
     </nav>

    <div class="main-container" >
        <div class="register-container container-fluid"  >
            <form id="registerForm">
                <h2 class="form-title">Cadastre-se</h2>

                <div class="form-grid" >

                    <div class="form-group">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" id="nome" class="form-control" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
                    </div>


                    <div class="form-group">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" id="senha" class="form-control" placeholder="Digite sua senha" aria-describedby="passwordHelpBlock" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmarSenha" class="form-label">Confirmar senha</label>
                        <input type="password" id="confirmarSenha" class="form-control" placeholder="Confirme sua senha" required>
                    </div>

                    <div id="password-mismatch-error" style="display: none;" class="alert alert-danger full-width form-group text-center" role="alert">
                        As senhas não coincidem
                    </div>

                    <div id="password-requirements" class="container-fluid password-requirements-container full-width form-group">
                        <div class="container-fluid password-requirements mb-0" >
                            <h6>A senha deve conter:</h6>
                            <ul>
                                <li id="length-check">Pelo menos 8 caracteres</li>
                                <li id="uppercase-check">Pelo menos uma letra maiúscula</li>
                                <li id="lowercase-check">Pelo menos uma letra minúscula</li>
                                <li id="number-check">Pelo menos um número</li>
                                <li id="special-check">Pelo menos um caractere especial</li>
                            </ul>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <div class="terms-section d-flex flex-column">
                            <div class="form-check mb-3">
                                <input type="checkbox" id="terms" class="form-check-input" required>
                                <label for="terms" class="form-check-label">
                                    Concordo com os termos de uso do FitTude
                                </label>
                            </div>

                            <button type="submit" class="btn btn-custom submit-button">
                                Continuar
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../static/js/functional/handleRegister.js"></script>
    <script type="module" src="../static/js/visual/registerVisuals.js"></script>

</body>
</html>
