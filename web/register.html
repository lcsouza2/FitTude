<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cadastro</title>
    <link rel="stylesheet" href="static/css/stylesignup.css">
    <link rel="shortcut icon" href="static/assets/img/favicon2.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8e+z5l5x5l5x5l5x5l5x5l5x5l5x5l5x5" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

     <!-- NavBar -->
     <nav data-bs-theme="dark" class="navbar navbar-expand-lg fixed-top py-1 px-1">
        <div class="container-fluid d-flex justify-content-between">
            <a href="ladingpage.html" class="navbar-brand">
                <h1 class="mb-0"><span class="h1-highlighted">Fit</span>Tude</h1>
            </a>
            <a href="login.html">
                <button class="btn btn-custom px-4" type="button">Login</button>
            </a>
        </div>
     </nav>

    <!-- Container principal -->
    <!-- Se for modificar o formulario, nao mude os IDs do input, nao mude o ID de nada, a nao ser que queira um erro na tua cara, ai tu resolve.  -->
    <div class="container-fluid mt-5 pt-5 d-flex justify-content-center align-items-start min-vh-100 ">
        <div class="col-11 col-sm-9 col-md-7 col-lg-5 col-xl-4 register-box">
            <form id="registerForm" class="register-form p-1">
                <h2 class="text-center mb-4">Cadastre-se</h2>
                
                <div>
                    <label for="username" class="form-label">Nome de Usuário</label>
                    <input type="text" id="username" class="form-control" required>
                </div>

                <div>
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" id="nome" class="form-control" required>
                </div>

                <div>
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-control" required>
                </div>

                <div>
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" id="senha" class="form-control" aria-describedby="passwordHelpBlock" required>
                    <div id="passwordHelpBlock" class="form-text">
                         A senha deve ter pelo menos 8 caracteres, incluindo letras maiúsculas, minúsculas, números e símbolos.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="confirmarSenha" class="form-label">Confirmar senha</label>
                    <input type="password" id="confirmarSenha" class="form-control" required>
                </div>

                <div id="mensagem" class="alert alert-success d-none" role="alert">
                    <!-- Mensagem de erro será exibida aqui -->
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" id="terms" class="form-check-input form-check-lg" required>
                    <label for="terms" class="form-check-label">Concordo com os termos de uso do FitTude</label>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-custom w-100">Continuar</button>
                </div>
                
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./static/js/scriptcadastro.js"></script>
</body>
</html>
