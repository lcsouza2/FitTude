<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="static/css/stylesignup.css">
    <link rel="shortcut icon" href="static/assests/img/favicon2.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8e+z5l5x5l5x5l5x5l5x5l5x5l5x5l5x5" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <a href="index.html"><h1><span class="h1-highlighted">Fit</span>Tude</h1></a>
        <a href="login.html">
            <button class="login-button">Login</button>
        </a>
    </header>

    <div class="register-box">
        <form id="registerForm" class="register-form">
            <h2>Cadastre-se</h2>
            <div class="input-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" required>
            </div>
            <div class="input-group">
                <label for="confirmarSenha">Confirmar senha</label>
                <input type="password" id="confirmarSenha" required>
            </div>
            <div id="mensagem" class="error-message">
                <!-- Mensagem de erro será exibida aqui -->
            </div>
            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">Concordo com os termos de uso do FitTude</label>
            </div>
            <button type="submit">Continuar</button>
        </form>
        <div class="login-link">
            <a href="login.html">Já tem conta? Login</a>
        </div>
    </div>
    <script src="./static/js/scriptcadastro.js"></script>
</body>
</html>
