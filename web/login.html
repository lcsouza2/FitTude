<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="static/css/stylelogin.css">
    <link rel="shortcut icon" href="static/assets/img/favicon2.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8e+z5l5x5l5x5l5x5l5x5l5x5l5x5l5x5" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <a href="index.html"><h1><span class="h1-highlighted">Fit</span>Tude</h1></a>
        <a href="signup.html">
        <button class="singup-button">Cadastre-se</button>
        </a>
    </header>
    <div id="Background">
        <img src="./static/assets/img/" alt="">
    </div>
    <div class="login-container">
        <form id="loginForm" class="form-container">
            <h2>Login</h2>
            <div class="input-group">
                <label for="email">Email ou Username</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" required>
            </div>
            <div id="mensagem" class="error-message">
            
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="text">Lembre de mim</label>
            </div>
            <input type="hidden" id="errorMessage" value="" />
            <button class="button-login" type="submit">Entrar</button>
        </form>
        <div class="forgot-password">
            <a href="#">Esqueci minha senha</a>
        </div>
    </div>
    <script src="static\js\scriptlogin.js"></script>
</body>
</html>
