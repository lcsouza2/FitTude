<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8e+z5l5x5l5x5l5x5l5x5l5x5l5x5l5x5" crossorigin="anonymous">
    <title>Cadastro</title>
    <link rel="stylesheet" href="stylesingup.css">
</head>
<body>
    <div class="register-box">
        <form class="register-form">
            <h2>Cadastre-se</h2>
            <div class="input-group">
                <label for="email">E-mail ou Username</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="Senha">Senha</label>
                <input type="password" id="Senha" required><br>
                <label for="confirmarSenha">Confirmar senha</label>
                <input type="password" id="confirmarSenha" required>
            </div>
            <br>
            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">Concordo com os termos de uso do FitTude</label>
            </div>
            <button type="submit">Continuar</button>

            
            <div class="login-link">
                <a href="login.html">JÃ¡ tem conta? Login</a>
            </div>
        </form>
    </div>
</body>
</html>
