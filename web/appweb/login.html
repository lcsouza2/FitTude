<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PÃ¡gina de Login</title>
    <link rel="stylesheet" href="stylelogin.css">
    <link rel="shortcut icon" href="/images/favicon2.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kanit:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="righteous-regular"><span class="h1-highlighted">Fit</span>Tude</h1>
        <button class="singup-button">Cadastre-se</button>
    </header>

    <div class="login-container">
        <form id="loginForm" class="form-container">
            <h2>Login</h2>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" required>
            </div>
            <button class="button" type="submit">Entrar</button>
        </form>
    </div>

    <script src="scriptlogin.js"></script>
</body>
</html>
