<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Confirmado</title>
    
</head>
<body>
    <div class="email-container">
        <div class="header">
            <div class="logo">
                <span class="fit">Fit</span><span class="tude">Tude</span>
            </div>
        </div>
        <div class="content">
            <h1>Registro Confirmado!</h1>
            <p>Seu registro no FitTude foi efetuado com sucesso.</p>
            <a href="http://fittude.com/login" class="button">Acessar minha conta</a>
            <p>Comece já a acompanhar seus treinos e evoluir sua forma física!</p>
        </div>
        <div class="footer">
            <p>© 2025 FitTude - Todos os direitos reservados</p>
        </div>
    </div>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #1c1c1c;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            background-color: #1c1c1c;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .fit {
            color: #510FEB;
        }
        
        .tude {
            color: #FFFFFF;
        }
        
        .content {
            padding: 30px 20px;
            background-color: #ffffff;
            color: #333;
            text-align: center;
        }
        
        h1 {
            margin: 10px 0;
            color: #510FEB;
            font-size: 28px;
        }
        
        p {
            margin: 10px 0;
        }
        
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #510FEB;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            margin: 20px 0;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .button:hover {
            background-color: #4009c0;
        }
        
        .footer {
            background-color: #1c1c1c;
            color: #888;
            text-align: center;
            padding: 15px;
            font-size: 12px;
        }
    </style>
</body>
</html>
