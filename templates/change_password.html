<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alteração de Senha</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #1c1c1c;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            background-color: #1c1c1c;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .fit {
            color: #510FEB;
        }
        
        .tude {
            color: #FFFFFF;
        }
        
        .content {
            padding: 30px 20px;
            background-color: #ffffff;
            color: #333;
            text-align: center;
        }
        
        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 22px;
        }
        
        .verification-code {
            font-size: 36px;
            font-weight: bold;
            color: #510FEB;
            margin: 20px 0;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 6px;
            letter-spacing: 2px;
        }
        
        p {
            margin: 10px 0;
        }
        
        .footer {
            background-color: #1c1c1c;
            color: #888;
            text-align: center;
            padding: 15px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <div class="logo">
                <span class="fit">Fit</span><span class="tude">Tude</span>
            </div>
        </div>
        <div class="content">
            <h2>Seu código de verificação</h2>
            <div class="verification-code">{{random_char_sequence}}</div>
            <p>Use o código acima para alterar sua senha no FitTude.</p>
            <p>Se você não solicitou esta alteração, por favor ignore este email.</p>
        </div>
        <div class="footer">
            <p>© 2025 FitTude - Todos os direitos reservados</p>
        </div>
    </div>
</body>
</html>
