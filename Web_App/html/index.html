<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div>
    Login
    <form id="login-form">
        <input type="text" placeholder="Username ou Email">
        <input type="password" placeholder="Senha">
        <input type="checkbox">
        <button type="submit">Enviar</button>
    </form>
    Registro
    <form id="register-form">
        <input class="to-check-available" type="text" placeholder="Username">
        <input class="to-check-available" type="email" placeholder="Email">
        <input type="password" placeholder="Senha">
        <button type="submit">Enviar</button>
    </form>
</div>
</body>
<script src="./../static/js/login_register.js"></script>
</html>
