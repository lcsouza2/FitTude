<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de fetch</title>
</head>
<body>

    Registrar
    <form id="registro">
        <input id="username" type="text", placeholder="Username">
        <input id="email" type="text", placeholder="Email">
        <input id="senha-registro" type="password", placeholder="Senha">
        <button type="submit">logar</button>
    </form>

    Fazer Login
    <form id="login">
        <input id="username-email" type="text", placeholder="Email ou Username">
        <input id="senha-login" type="password", placeholder="Senha">
        <input type="checkbox" value="False">
        <button type="submit">logar</button>
    </form>


    Criar Novo Aparelho
    <form id="aparelho">
        <input id="nome-aparelho" type="text", placeholder="Nome do aparelho">
        <input id="nome-grupamento" type="text", placeholder="Nome do grupamento">
        <button type="submit">criar</button>
    </form>
</body>
<script src="./static/test.js"></script>
</html>
